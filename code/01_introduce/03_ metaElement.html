<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- 
        meta 主要用设置网页中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定数据的名称
        cnotent 指定数据的内容
        keywords 表示网站的关键字，可以同时指定多个关键字，使用,隔开
        description 用于指定网站的描述，会显示在搜索引擎的搜索结果中
        title 标签的内容会作为搜索结果的超链接上的文字提示
    -->
        <meta name="keywords" content="HTML5,前端,CSS3" />
        <meta name="description" content="这是一个非常不错的网站" />
        <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
            将页面重定向到另一个网站
    -->
        <title>Document</title>
    </head>

    <body></body>
</html>
